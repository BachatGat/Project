<html>
<head>
	<title>Janseva Parivar Swayam Sahayata Bachat Gat</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/form-change-password.css"/>

<script>
$(document).ready(function() {
    $('#identicalForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            confirmPassword: {
                validators: {
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    }
                }
            }
        }
    });
});
</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center change-password-title">Janseva Parivar Swayam Sahayata Bachat Gat</h1>
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				
				<div class="account-wall">
					<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
					alt="">
					<form id="identicalForm"class="form-change-password" method = post action = "change_password.php">
						<input type="text" class="form-control" placeholder="User Name" name="txtusrname" id ="txtusrname" required autofocus>
						<input type="password" class="form-control" placeholder="Old password" name = "txtpassword" id ="txtpassword" required>
						<input type="password" class="form-control" placeholder="New password" name="txtnewpassword" id ="txtnewpassword" required>
						<input type="password" class="form-control" placeholder="Confirm password" name="txtconfirmpassword" id = "txtconfirmpassword" required>
												
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Change Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
